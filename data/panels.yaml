- title: Germany* and Anime
  rating: 13+
  short_description: A look at anime set in or heavily inspired by Germany (...plus Austria and Switzerland, forming the "DACH region"), along with how the country influenced Japanese culture and society.
  category: anime
  isActive: false
  conventions:
  - Akimatsuri 2022
  - Sakura-Con 2023
  notes:
  - I previously ran the panel as "DACH and Anime" until Sakura-Con 2023, before rethinking the concept. The DACH acronym is too abstract on a con schedule!
  - This panel is also on hiatus until I both reach B1 in German and travel to a German-speaking country.
- title: Mario The Brand Ambassador
  rating: 13+
  category: video games
  isActive: false
